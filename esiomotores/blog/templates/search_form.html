{% load form_tags %}
<form name="search_form" action="." method="post">
    {% csrf_token %}
    <div class="input-group">
        {{ formSearch.search | add_attributes:'class:form-control' }}
        <span class="input-group-btn">
        <button name="search_form_submit" class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
    </div>
</form>
